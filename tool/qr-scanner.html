<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QR Scanner - Tooly</title>
    <link rel="stylesheet" href="qr-scnr.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>QR Scanner</h1>
        <p class="muted">Use your camera to scan a QR code (requires HTTPS / localhost).</p>

        <div class="form-row">
            <button class="btn" id="startScanBtn">Start Camera</button>
            <button class="btn" id="stopScanBtn">Stop</button>
        </div>

        <div id="cameraPreview" style="margin-top:12px;"></div>
        <div id="qrResult" style="margin-top:8px;"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
