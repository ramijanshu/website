<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Resizer - Tooly</title>
    <link rel="stylesheet" href="img-rsze.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>Image Resizer</h1>
        <p class="muted">Change width/height and download a resized image.</p>

        <div class="form-row">
            <input id="resizeImage" type="file" accept="image/*">
        </div>

        <div class="form-row">
            <label>Width (px)</label>
            <input id="resizeW" type="number" min="1" placeholder="800">
            <label>Height (px)</label>
            <input id="resizeH" type="number" min="1" placeholder="600">
        </div>

        <div class="form-row">
            <button class="btn" id="resizeBtn">Resize & Download</button>
        </div>

        <div id="resizePreview"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
