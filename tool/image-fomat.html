<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Format Converter - Tooly</title>
    <link rel="stylesheet" href="image-for.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>Image Format Converter</h1>
        <p class="muted">Convert between JPG, PNG, WEBP and download the result.</p>

        <div class="form-row">
            <input id="fmtImage" type="file" accept="image/*">
        </div>

        <div class="form-row">
            <label>Output format</label>
            <select id="outFormat">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WEBP</option>
      </select>
        </div>

        <div class="form-row">
            <button class="btn" id="convertBtn">Convert</button>
        </div>

        <div id="formatResult"></div>
    </main>

    <script src="script.js"></script>
</body>
