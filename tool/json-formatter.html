<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JSON Formatter - Tooly</title>
    <link rel="stylesheet" href="json.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>JSON Formatter</h1>
        <p class="muted">Paste raw JSON and click Beautify or Minify.</p>

        <div class="form-row">
            <textarea id="jsonInput" class="input" rows="12" placeholder='{"hello":"world"}'></textarea>
        </div>

        <div class="form-row">
            <button class="btn" id="beautifyBtn">Beautify</button>
            <button class="btn" id="minifyBtn">Minify</button>
        </div>

        <div class="form-row">
            <textarea id="jsonOutput" class="input" rows="12" readonly></textarea>
        </div>
    </main>

    <script src="json.js"></script>
</body>

</html>
