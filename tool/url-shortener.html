<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>URL Shortener - Tooly</title>
    <link rel="stylesheet" href="url-short.css">
</head>

<body>
    <nav class="navbar">


    </nav>

    <main class="container">
        <h1>URL Shortener</h1>
        <p class="muted">Use TinyURL API (or your server) to shorten links.</p>

        <div class="form-row">
            <input id="longUrl" type="url" placeholder="https://example.com">
        </div>

        <div class="form-row">
            <button class="btn" id="shortenBtn">Shorten</button>
        </div>

        <div id="shortUrlResult"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
