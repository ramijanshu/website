<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Compressor - Tooly</title>
    <link rel="stylesheet" href="pdf-comp.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>PDF Compressor</h1>
        <p class="muted">Drag or select a PDF, choose compression level, export compressed PDF.</p>

        <!-- DRAG & DROP ZONE HERE -->
        <div class="form-row">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop PDF here or Click to Upload</p>
            </div>
            <input id="pdfFile" type="file" accept="application/pdf">
        </div>

        <!-- Compression Level -->
        <div class="form-row">
            <label>Compression level</label>
            <select id="pdfLevel">
            <option value="high">High (small)</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low (better quality)</option>
        </select>
        </div>

        <!-- Compress Button -->
        <div class="form-row">
            <button class="btn" id="pdfCompressBtn">Compress</button>
        </div>

        <div id="pdfResult"></div>
    </main>


    <script src="script.js"></script>
</body>

</html>
