<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Enhancer - Tooly</title>
    <link rel="stylesheet" href="vd-enhnc.css">
</head>

<body>

    <!-- devosRAMIJ -->
    <nav class="navbar">
    </nav>

    <header>
        <h1>Video Enhancer</h1>
        <p class="muted">Upload a video → enhance quality → download</p>
    </header>

    <main class="tool-container">

        <div class="upload-box">
            <p>Select a video to enhance</p>
            <input type="file" accept="video/*">
        </div>

        <div class="options-box">
            <h3>Enhancement Options</h3>

            <label><input type="checkbox"> Improve Sharpness</label><br>
            <label><input type="checkbox"> Reduce Noise</label><br>

            <button class="primary-btn">Enhance Video</button>
        </div>

        <div class="output-box">
            <h3>Enhanced Video Preview</h3>
            <video controls style="width:100%; border-radius:10px;"></video>
            <button class="download-btn">Download Video</button>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
