<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Password Generator - Tooly</title>
    <link rel="stylesheet" href="pass-gen.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>Password Generator</h1>
        <p class="muted">Generate strong random passwords.</p>

        <div class="form-row">
            <label>Length</label>
            <input id="pwLen" type="number" min="4" max="128" value="16">
        </div>

        <div class="form-row">
            <label><input id="pwLower" type="checkbox" checked> lowercase</label>
            <label><input id="pwUpper" type="checkbox" checked> UPPERCASE</label>
            <label><input id="pwNum" type="checkbox" checked> numbers</label>
            <label><input id="pwSym" type="checkbox"> symbols</label>
        </div>

        <div class="form-row">
            <button class="btn" id="pwGenBtn">Generate</button>
            <button class="btn" id="pwCopyBtn">Copy</button>
        </div>

        <div class="form-row">
            <textarea id="pwOutput" class="input" rows="2" readonly></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
