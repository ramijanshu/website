<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Compressor - Tooly</title>
    <link rel="stylesheet" href="image-com.css">
</head>

<body>
    <nav class="navbar">

    </nav>

    <main class="container">
        <h1>Image Compressor</h1>
        <p class="muted">Select one or more photos, choose quality, compress and download.</p>

        <div class="form-row">
            <label>Select images (max 10)</label>
            <input id="imgFiles" type="file" accept="image/*" multiple>
        </div>

        <div class="form-row">
            <label>Quality (0.1 - 1.0)</label>
            <input id="imgQuality" type="number" step="0.1" min="0.1" max="1" value="0.7">
        </div>

        <div class="form-row">
            <button class="btn" id="compressBtn">Compress (client/server)</button>
        </div>

        <div id="imgResult"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
