<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Splitter - Tooly</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>PDF Splitter</h1>
        <p class="muted">Upload a large PDF and choose pages (ranges) to extract.</p>

        <div class="form-row">
            <input id="splitPdfFile" type="file" accept="application/pdf">
        </div>

        <div class="form-row">
            <label>Pages (e.g. 1-3,5)</label>
            <input id="splitPages" type="text" placeholder="1-3,5">
        </div>

        <div class="form-row">
            <button class="btn" id="splitBtn">Split</button>
        </div>

        <div id="splitResult"></div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
