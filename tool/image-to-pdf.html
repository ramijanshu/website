<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image to PDF - Tooly</title>
    <link rel="stylesheet" href="image-pdf.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>Image → PDF</h1>
        <p class="muted">Choose 2–10 photos and convert them into a single PDF.</p>

        <div class="form-row">
            <input id="imagesToPdf" type="file" accept="image/*" multiple>
        </div>

        <div class="form-row">
            <label>File name</label>
            <input id="pdfName" type="text" placeholder="my-images.pdf">
        </div>

        <div class="form-row">
            <button class="btn" id="toPdfBtn">Create PDF</button>
        </div>

        <div id="pdfPreview"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
