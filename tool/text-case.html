<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Text Case Converter - Tooly</title>
    <link rel="stylesheet" href="text-case.css">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="container">
        <h1>Text Case Converter</h1>
        <p class="muted">Convert text to lowercase, UPPERCASE, CamelCase, etc.</p>

        <div class="form-row">
            <textarea id="caseInput" class="input" rows="8" placeholder="Paste text..."></textarea>
        </div>

        <div class="form-row">
            <select id="caseMode">
        <option value="lower">lowercase</option>
        <option value="upper">UPPERCASE</option>
        <option value="camel">CamelCase</option>
      </select>
            <button class="btn" id="caseBtn">Convert</button>
        </div>

        <div class="form-row">
            <textarea id="caseOutput" class="input" rows="6" readonly></textarea>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
