<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Merger - Tooly</title>
    <link rel="stylesheet" href="pdf-mrg.css">
</head>

<body>
    <nav class="navbar"> ...same nav... </nav>

    <main class="container">
        <h1>PDF Merger</h1>
        <p class="muted">Upload multiple PDFs and combine them into one file (orderable).</p>

        <div class="form-row">
            <input id="mergeFiles" type="file" accept="application/pdf" multiple>
        </div>

        <div class="form-row">
            <button class="btn" id="mergeBtn">Merge PDFs</button>
        </div>

        <div id="mergeResult"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
